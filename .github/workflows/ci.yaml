name: CI (dualip-pytorch)

on:
  push:
    branches: [dualip-pytorch]
    paths:
      - "src/**"
      - "test/**"
      - "examples/**"
      - "pyproject.toml"
      - ".pre-commit-config.yaml"
      - "Makefile"
  pull_request:
    branches: [dualip-pytorch]
    paths:
      - "src/**"
      - "test/**"
      - "examples/**"
      - "pyproject.toml"
      - ".pre-commit-config.yaml"
      - "Makefile"
  # no schedule; manual trigger optional:
  # workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - run: python -m pip install --upgrade pip
      - run: pip install -e ".[dev]"
      - run: make checkstyle

  tests:
    runs-on: ubuntu-latest
    needs: [checkstyle]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - run: python -m pip install --upgrade pip
      - run: pip install -e ".[dev]"
      - run: make test
