name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  bump-and-tag:
    needs: ci
    runs-on: ubuntu-latest
    # Skip if this push is from a version bump PR merge
    if: >-
      !contains(github.event.head_commit.message, 'Bump version to') &&
      !contains(github.event.head_commit.message, 'version-bump-')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Read current version
        id: current
        run: |
          version=$(python -c "import tomllib, pathlib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text())['project']['version'])")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: check
        run: |
          tag="v${{ steps.current.outputs.version }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists, skipping."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Tag current version
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.current.outputs.version }}"
          git push origin "v${{ steps.current.outputs.version }}"

      - name: Bump patch version and create PR
        if: steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          current="${{ steps.current.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$current"
          new_patch=$((patch + 1))
          new_version="${major}.${minor}.${new_patch}"

          sed -i "s/^version = \"$current\"/version = \"$new_version\"/" pyproject.toml

          branch="version-bump-${new_version}"
          git checkout -b "$branch"
          git add pyproject.toml
          git commit -m "Bump version to ${new_version}"
          git push origin "$branch"

          gh pr create \
            --title "Bump version to ${new_version}" \
            --body "Automated version bump from ${current} to ${new_version}." \
            --base master \
            --head "$branch"
